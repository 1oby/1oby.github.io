<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Other Photography - TCP Photos</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <a href="index.html"><h1>tcp.photos</h1></a>
            </div>
            <nav>
                <ul>
                    <li><a href="portfolio.html" class="nav-btn">Portfolio</a></li>
                    <li><a href="about.html" class="nav-btn">About Me</a></li>
                    <li><a href="contact.html" class="nav-btn">Contact</a></li>
                    <li><a href="https://instagram.com/tcp.photos" target="_blank" class="nav-btn instagram">Instagram</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="gallery-page">
        <div class="container">
            <div class="gallery-header">
                <a href="portfolio.html" class="back-btn">‚Üê Back to Portfolio</a>
                <h2>Other Photography</h2>
            </div>

            <div class="gallery-grid" id="galleryGrid">
                <!-- Sample other images -->
                <div class="gallery-item" onclick="openLightbox(0)">
                    <img src="https://via.placeholder.com/400x500/27ae60/ffffff?text=Landscape+1" alt="Landscape Photo 1">
                </div>
                <div class="gallery-item" onclick="openLightbox(1)">
                    <img src="https://via.placeholder.com/600x400/2ecc71/ffffff?text=Landscape+2" alt="Landscape Photo 2">
                </div>
                <div class="gallery-item" onclick="openLightbox(2)">
                    <img src="https://via.placeholder.com/400x500/3498db/ffffff?text=Drone+1" alt="Drone Photo 1">
                </div>
                <div class="gallery-item" onclick="openLightbox(3)">
                    <img src="https://via.placeholder.com/600x400/2980b9/ffffff?text=Drone+2" alt="Drone Photo 2">
                </div>
            </div>
        </div>
    </main>

    <!-- Lightbox -->
    <div id="lightbox" class="lightbox">
        <div class="lightbox-content">
            <span class="close" onclick="closeLightbox()">&times;</span>
            <img id="lightbox-img" src="" alt="">
            <button class="prev" onclick="changeImage(-1)">&#10094;</button>
            <button class="next" onclick="changeImage(1)">&#10095;</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
