<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photography - TCP Photos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <a href="index.html"><h1>tcp.photos</h1></a>
            </div>
            <nav>
                <ul>
                    <li><a href="photography.html" class="nav-btn active">Photography</a></li>
                    <li><a href="about.html" class="nav-btn">About Me</a></li>
                    <li><a href="contact.html" class="nav-btn">Contact</a></li>
                    <li><a href="https://instagram.com/tcp.photos" target="_blank" class="nav-btn instagram">Instagram</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="gallery-page">
        <div class="container">
            <h2>Photography Portfolio</h2>
            
            <div class="upload-section">
                <input type="file" id="imageUpload" multiple accept="image/*" style="display: none;">
                <button onclick="document.getElementById('imageUpload').click()" class="upload-btn">Upload Images</button>
            </div>

            <div class="gallery-grid" id="galleryGrid">
                <!-- Sample images - replace with your actual photos -->
                <div class="gallery-item portrait">
                    <img src="https://via.placeholder.com/400x500/2c3e50/ecf0f1?text=Portrait+Photo" alt="Portrait Photo">
                </div>
                <div class="gallery-item landscape">
                    <img src="https://via.placeholder.com/600x400/34495e/ecf0f1?text=Landscape+Photo" alt="Landscape Photo">
                </div>
                <div class="gallery-item portrait">
                    <img src="https://via.placeholder.com/400x500/2980b9/ecf0f1?text=Car+Photo" alt="Car Photo">
                </div>
                <div class="gallery-item landscape">
                    <img src="https://via.placeholder.com/600x400/27ae60/ecf0f1?text=Drone+Photo" alt="Drone Photo">
                </div>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
